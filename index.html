<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB 插件市场</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../logo/logo.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../../logo/logo.svg" alt="GB Logo" class="logo-img">
                <h1>GB 插件市场</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#featured">精选插件</a></li>
                    <li><a href="#categories">分类浏览</a></li>
                    <li><a href="#upload">上传插件</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>扩展您的 GB 编辑器功能</h2>
                <p>探索并安装由社区创建的插件，提升您的编程体验</p>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索插件...">
                    <button id="search-button">搜索</button>
                </div>
                <p class="quick-install">在 GB 编辑器中直接运行：<code>gb install 插件名称</code></p>
            </div>
        </section>

        <section id="featured" class="plugin-section">
            <div class="container">
                <h3>精选插件</h3>
                <div class="plugin-grid" id="featured-plugins">
                    <!-- 精选插件将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
        
        <!-- 插件卡片模板，用于JavaScript动态生成 -->
        <template id="plugin-card-template">
            <div class="plugin-card">
                <div class="plugin-header">
                    <img src="{plugin.icon || '../images/plugin-icon.png'}" alt="{plugin.name}" class="plugin-icon">
                    <div class="plugin-title">
                        <h3>{plugin.name}</h3>
                        <div class="plugin-version">v{plugin.version}</div>
                    </div>
                </div>
                <div class="plugin-description">{plugin.description}</div>
                <div class="plugin-categories">
                    {plugin.categories.map(cat => 
                        `<span class="plugin-category">${cat}</span>`
                    ).join(' ')}
                </div>
                <div class="plugin-stats">
                    <span class="stat-item">下载: {plugin.downloads}</span>
                    <span class="stat-item">评分: {plugin.rating}/5</span>
                </div>
                <div class="plugin-install-command">
                    <div class="command-header">安装命令:</div>
                    <div class="command-code">
                        <pre id="command-{plugin.id}">{`gb install ${plugin.id}`}</pre>
                        <button class="btn-copy" onclick="copyToClipboard('command-{plugin.id}')">复制</button>
                    </div>
                </div>
                <div class="plugin-actions">
                    <button class="btn-install" data-id="{plugin.id}">安装插件</button>
                    <div id="copy-message-{plugin.id}" class="copy-message">已复制!</div>
                </div>
            </div>
        </template>

        <section id="latest" class="plugin-section">
            <div class="container">
                <h3>最新插件</h3>
                <div class="plugin-grid" id="latest-plugins">
                    <!-- 最新插件将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>

        <section id="categories" class="categories-section">
            <div class="container">
                <h3>插件分类</h3>
                <div class="categories-list">
                    <button class="category-btn" data-category="all">全部</button>
                    <button class="category-btn" data-category="theme">主题</button>
                    <button class="category-btn" data-category="language">语言支持</button>
                    <button class="category-btn" data-category="tool">开发工具</button>
                    <button class="category-btn" data-category="debug">调试工具</button>
                    <button class="category-btn" data-category="other">其他</button>
                </div>
                <div class="plugin-grid" id="category-plugins">
                    <!-- 分类插件将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>


    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GB 编辑器团队. 保留所有权利。</p>
            <div class="links">
                <a href="#">关于我们</a>
                <a href="#">使用条款</a>
                <a href="#">隐私政策</a>
                <a href="#">联系我们</a>
            </div>
        </div>
    </footer>

    <script src="https://gbpub.github.io/gbEdit/html/js/pluginsLoader.js"></script>
    <script src="https://gbpub.github.io/gbEdit/html/js/main.js"></script>
    <script src="https://gbpub.github.io/gbEdit/html/js/plugin.js"></script>
</body>
</html>
